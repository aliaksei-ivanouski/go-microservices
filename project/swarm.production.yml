version: '3'

services:

  caddy:
    image: 'alexis220382/micro-caddy-production:1.0.2'
    deploy: 
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == node-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  front-end:
    image: 'alexis220382/front-end:1.0.5'
    deploy: 
      mode: replicated
      replicas: 1
    environment:
      BROKER_URL: "https://broker.feedsbutton.com"

  broker-service:
    image: alexis220382/broker-service:1.0.4
    deploy: 
      mode: replicated
      replicas: 1

  authentication-service:
    image: alexis220382/authentication-service:1.0.1
    ports:
      - "8081:80"
    deploy: 
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    image: alexis220382/logger-service:1.0.2
    deploy: 
      mode: replicated
      replicas: 1

  mailer-service:
    image: alexis220382/mail-service:1.0.1
    deploy: 
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_ENCRYPTION: none
      FROM_NAME: "Aliaksei Ivanouski"
      FROM_ADDRESS: "aliaksei.ivanouski@gmail.com"

  listener-service:
    image: alexis220382/listener-service:1.0.1
    deploy: 
      mode: replicated
      replicas: 1

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy: 
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == node-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  mongo:
    image: 'mongo:6.0.3'
    ports:
      - "27017:27017"
    deploy: 
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == node-1
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db

  rabbitmq:
    image: 'rabbitmq:3.9-alpine'
    deploy: 
      mode: replicated
      replicas: 1

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "8025:8025"
    deploy: 
      mode: replicated
      replicas: 1

volumes:
  caddy_data:
    external: true
  caddy_config: